version: "3.9"

services:
  # üóÑÔ∏è PostgreSQL for User Service
  postgres-user:
    image: postgres:16
    container_name: postgres-user
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: user_db
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"   # Host port 5433
    networks:
      - app_net

  # üóÑÔ∏è PostgreSQL for Device Service
  postgres-device:
    image: postgres:16
    container_name: postgres-device
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: device_db
    volumes:
      - postgres_device_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"   # Host port 5434
    networks:
      - app_net

  # üóÑÔ∏è PostgreSQL for Auth Service
  postgres-auth:
    image: postgres:16
    container_name: postgres-auth
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: auth_db
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"  
    networks:
      - app_net

  # üóÑÔ∏è PostgreSQL for Monitoring Service
  postgres-monitoring:
    image: postgres:16
    container_name: postgres-monitoring
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: monitoring_db
    volumes:
      - postgres_monitoring_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"  
    networks:
      - app_net

  # üö¶ Traefik Gateway
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8088:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app_net

  # üë• User Service
  user-service:
    build: ./backend/user-service
    image: user-service:latest  # <--- for docker stack
    container_name: user-service
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_IP=postgres-user
      - DB_PORT=5432
      - DB_DBNAME=user_db
      - DB_USER=postgres
      - DB_PASSWORD=root
      - PORT=8080
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=PathPrefix(`/api/user`)"
      - "traefik.http.services.user.loadbalancer.server.port=8080"
    networks:
      - app_net

  # üí° Device Service
  device-service:
    build: ./backend/device-service
    image: device-service:latest  # <--- for docker stack
    container_name: device-service
    expose:
      - "8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_IP=postgres-device
      - DB_PORT=5432
      - DB_DBNAME=device_db
      - DB_USER=postgres
      - DB_PASSWORD=root
      - PORT=8081
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.device.rule=PathPrefix(`/api/device`) || PathPrefix(`/api/my-devices`)"
      - "traefik.http.services.device.loadbalancer.server.port=8081"
    networks:
      - app_net
    depends_on: 
      - postgres-device
      - rabbitmq

  # üîê Auth Service
  auth-service:
    build: ./backend/auth-service
    image: auth-service:latest  # <--- for docker stack
    container_name: auth-service
    expose:
      - "8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_IP=postgres-auth
      - DB_PORT=5432
      - DB_DBNAME=auth_db
      - DB_USER=postgres
      - DB_PASSWORD=root
      - PORT=8083
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.services.auth.loadbalancer.server.port=8083"
    networks:
      - app_net

  # üìä Monitoring Service:
  monitoring-service:
    build: ./backend/monitoring-service
    image: monitoring-service:latest  # <--- for docker stack
    container_name: monitoring-service
    expose:
      - "8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_IP=postgres-monitoring
      - DB_PORT=5432
      - DB_DBNAME=monitoring_db
      - DB_USER=postgres
      - DB_PASSWORD=root
      - PORT=8082
      # RabbitMQ Config (Used internally by the service)
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - INSTANCE_ID={{.Task.Slot}}
    labels:
      - "traefik.enable=true" # <--- Schimbat la TRUE
      - "traefik.http.routers.monitoring.rule=PathPrefix(`/api/monitoring`)"
      - "traefik.http.services.monitoring.loadbalancer.server.port=8082"
    depends_on:
      - postgres-monitoring
      - rabbitmq
    networks:
      - app_net

  # üêá RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine 
    container_name: rabbitmq
    ports:
      - "5672:5672" # Standard AMQP port 
      - "15672:15672" # Management dashboard (http://localhost:15672)
    networks:
      - app_net
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest 

  # üîî WebSocket Service (NOU)
  websocket-service:
    build: ./backend/websocket-service
    image: websocket-service:latest  # <--- for docker stack
    container_name: websocket-service
    ports:
      - "8084:8084"
    expose:
      - "8084" # Portul intern
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - PORT=8084
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_API_URL=${LLM_API_URL}
      - LLM_MODEL=${LLM_MODEL}
    labels:
      - "traefik.enable=true"
      # RutƒÉm tot ce √Æncepe cu /ws cƒÉtre acest serviciu
      # Aten»õie: WebSockets necesitƒÉ uneori configurƒÉri speciale, dar Traefik v2/v3 le suportƒÉ default
      - "traefik.http.routers.websocket.rule=PathPrefix(`/ws`)" 
      - "traefik.http.services.websocket.loadbalancer.server.port=8084"
    depends_on:
      - rabbitmq
    networks:
      - app_net

  # ‚öñÔ∏è Load Balancing Service
  load-balancer-service:
    build: ./backend/load-balancer-service
    image: load-balancer-service:latest  # <--- for docker stack
    container_name: load-balancer-service
    expose:
      - "8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      # Number of monitoring replicas the LB should distribute to
      - MONITORING_REPLICAS_COUNT=3
      - LOADBALANCER_QUEUE_INPUT=device-data-queue
    depends_on:
      - rabbitmq
    networks:
      - app_net

  # üåê Frontend
  frontend:
    build: ./frontend
    image: frontend:latest  # <--- for docker stack
    container_name: frontend
    expose:
      - "3000"
    stdin_open: true
    tty: true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - app_net

# Network Definition
networks:
  app_net:
    driver: overlay
    attachable: true

# Volumes for persistent DB data
volumes:
  postgres_user_data:
    driver: local
  postgres_device_data:
    driver: local
  postgres_auth_data:
    driver: local
  postgres_monitoring_data:
    driver: local
    