spring.application.name=load-balancer-service
server.port=8085

# RabbitMQ Configuration (consistent with your other services)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}

# The central queue where simulators send data
loadbalancer.queue.input=device-data-queue

# Load Balancing Settings
monitoring.replicas.count=2
monitoring.queue.prefix=monitoring_ingest_queue_
